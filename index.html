<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Fake Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .button-icon {
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            vertical-align: middle;
            margin-right: 0.5em;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-teal-400 via-blue-500 to-indigo-600 text-gray-800 font-sans flex items-center justify-center min-h-screen px-8 py-6">
    <div id="app" class="w-full max-w-2xl p-8 bg-white rounded-lg shadow-lg">
        <!-- First Container (Form) -->
        <div id="formContainer" class="text-center">
            <h1 class="text-4xl font-bold mb-4">Real Fake Quotes</h1>
            <h2 class="subtitle text-lg mb-6">The world's largest database of things people never said</h2>

            <h3 class="text-2xl font-semibold mb-4">Create New Quote</h3>

            <form id="userForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" placeholder="Choose someone famous" class="form-input border border-gray-300 rounded-md w-full p-2" required>
                </div>

                <div>
                    <label for="topic" class="block text-lg font-medium text-gray-700">Topic</label>
                    <input type="text" id="topic" name="topic" placeholder="Give them a topic" class="form-input border border-gray-300 rounded-md w-full p-2" required>
                </div>

                <div>
                    <label for="words" class="block text-lg font-medium text-gray-700">Word Count</label>
                    <input type="number" id="words" name="words" placeholder="Pick a number 15-100" class="form-input border border-gray-300 rounded-md w-full p-2" required>
                </div>

                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Submit</button>
            </form>
        </div>

        <!-- Second Container (Initially Hidden) -->
        <div id="responseContainer" class="hidden text-center mt-6 p-6 bg-gray-100 border border-gray-300 rounded-lg shadow-lg">
            <p id="responseHeader" class="text-2xl font-bold mb-4"></p>
            <p id="responseText" class="text-lg mb-4"></p>

            <!-- Share and Do Another Buttons (Initially Hidden) -->
            <div id="actionButtons" class="hidden flex justify-center space-x-4">
                <button id="shareButton" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
                    Copy
                </button>
                <button id="newQuoteButton" class="bg-blue-800 hover:bg-blue-700 text-white py-2 px-4 rounded-md">
                    Do Another
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/alt_script.js"></script> <!-- Updated to use alt_script.js -->
</body>
</html>
